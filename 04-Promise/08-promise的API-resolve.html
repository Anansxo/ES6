<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 传入的参数为 非Promise类型的对象，则返回的结果为成功的Promise对象
        let p1 = Promise.resolve(521);
        console.log(p1);

        // 如果为Promise对象，则参数的结果为resolve的结果
        let p2 = Promise.resolve(new Promise((resolve,reject)=>{
            // resolve('ok')
            reject('error')
        }))
        console.log(p2);
        
        // 解决报错Uncaught (in promise) error
        p2.catch(reject=>{
            console.log(reject)
        })
    </script>
</body>
</html>
