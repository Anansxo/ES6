<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('ok')
                // reject('err')
            }, 1000)
        })

        p.then(value => {
            console.log(111);
            // 例如只需要输出此段，后面的不执行
            // 返回一个 pending状态的promise，由于返回的状态未决定，后面的then回调函数也就无法执行
            return new Promsie(()=>{})
        }).then(value => {
            console.log(222)
        }).then(value => {
            console.log(333);
        }).catch(error => {
            console.warn(error);
        })
    </script>
