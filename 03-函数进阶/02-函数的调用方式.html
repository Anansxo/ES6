<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 6 立即执行函数
        (function () {
            console.log('立即执行函数');
        })()

        // 1 普通函数
        function fn1() {
            console.log('fn1');
        }
        fn1()
        fn1.call()

        // 2 对象的方法
        let o = {
            fn2() {
                console.log('fn2');
            }
        }
        o.fn2()

        // 3 构造函数
        function Fn3(name) {
            this.name = name
        }
        const fn3 = new Fn3('Fn3')
        console.log(fn3);

        // 4 绑定事件函数
        document.onclick = function () {
            console.log('事件函数');
        }

        // 5 定时器函数
        setInterval(function () {
            console.log(2);
        }, 2000)


    </script>
</body>

</html>
