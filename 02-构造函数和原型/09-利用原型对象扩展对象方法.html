<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 不能使用对象方法扩展方法
        Array.prototype.sum = function(){
            var sum = 0;
            for(let i = 0; i < this.length; i++){
                sum += this[i];
            }
            return sum;
        }        

        let arr = [10, 20];
        console.log(arr.sum());
    </script>
</body>
</html>
