    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }

        // 构造函数公共方法放到原型对象上面，解决浪费内容空间问题，不用每创建一次实例就开辟一个新内存空间
        Star.prototype.sing = function(){
            console.log('唱歌');    
        }
        const ldh = new Star;
        ldh.sing();
    </script>
