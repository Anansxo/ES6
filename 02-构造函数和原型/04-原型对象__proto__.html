<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }

        Star.prototype.sing = function () {
            console.log('唱歌');
        }
        
        const ldh = new Star; 
        ldh.sing();

        // console.log(ldh); // 对象身上系统自动添加了一个__proto__指向我们构造函数的原型对象prototype
        // console.log(Star.prototype === ldh.__proto__);
        // 方法查找规则： 首先看ldh对象身上是否有sing方法，如果有就执行。
        // 如果没有，因为ldh对象有__proto__的存在，就去构造函数原型对象prototype身上查找这个方法
    </script>
