        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {
            constructor(s,w) {
                super(s,w) //调用父类中的构造函数
            }
        }

        let son = new Son(1, 2) //将值传递给子类的构造函数，通过super关键字又将值传递给父类构造函数
        son.sum()
