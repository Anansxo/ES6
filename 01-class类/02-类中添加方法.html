<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 创建一个类
        class Star {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            // 公共
            sing(s) {
                console.log(this.name + '-' + s);
            }
        }
        // 调用类
        let zhangsan = new Star('张三', 18);
        let lisi = new Star('李四', 20);
        // 调用公用 sing()
        zhangsan.sing('大海')
        lisi.sing('天空')
    </script>
</body>

</html>
