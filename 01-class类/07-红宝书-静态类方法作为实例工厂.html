<body>
    <script>
        class Person{
            constructor(age){
                this.age = age;
            }
            
            sayAge(){
                console.log(this.age);
            }

            static create(){
                // 使用随机年龄创建并返回一个Preson实例
                return new Person(Math.floor(Math.random() * 100));
            }
        }
        console.log(Person.create());
    </script>
