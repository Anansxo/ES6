<body>
    <script>
        // 1.创建一个类
        class number {
            // constructor构造函数接受形参
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
        }
        // 用 new 调用类 创建实例对象
       const c1 =  new number(1,2);
       console.log(c1);
       console.log(c1.x + c1.y);
    </script>
</body>
